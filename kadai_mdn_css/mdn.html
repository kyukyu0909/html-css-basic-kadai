<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>要素の回転</title>
    <style>
          .rotated-element {
            /* ここで要素を20度回転させる */
            transform: rotate(20deg);
            position: absolute;
            left: 50px;
            top: 50px;
            width: 150px;
            height: 150px;
            background-color: skyblue;
        }
    </style>
    </head>

<body>
    <div>
      <div class="rotated-element">回転します</div> 
    </div>

</body>

</html>
